<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html tags chapter 3</title>
</head>
<body>
    <form action="#" method="GET">
        <div>
            <p>Name</p>
            <input tabindex="1" type="text" name="UserName">
        </div>
        <div>
            <p>Password</p>
            <input tabindex="2" type="password" name="Password">
        </div>
        <div>
            <p>Phone</p>
            <input tabindex="3" type="tel" name="phone">
        </div>
        <div>
            <p>Sex</p>
            <div>
                <input tabindex="4" type="radio" name="sex" value="male" checked> Male
            </div>
            <div>
                <input tabindex="4" type="radio" name="sex" value="female"> Female
            </div>
        </div>
        <div>
            <p>Estate</p>
            <div>
                <input tabindex="5" type="checkbox" name="bike" value="yes" checked> Bike
            </div>
            <div>
                <input tabindex="6" type="checkbox" name="car" value="yes"> Car
            </div>
            <div>
                <input tabindex="7" type="checkbox" name="motocycle" value="yes" disabled> Bike
            </div>
        </div>
        <div>
            <p>Additional information</p>
            <textarea tabindex="8" name="Text">Text</textarea>
        </div>
        <div>
            <p>Attach photo</p>
            <input tabindex="9" type="file">
        </div>
        <div>
            <p>Favorite color</p>
            <select tabindex="10" name="color">
                <option value="white">white</option>
                <option value="blue">blue</option>
                <option value="black">black</option>
            </select>
        </div>
        <div>
            <p>Actions</p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
        
    </form>
</body>
</html>
